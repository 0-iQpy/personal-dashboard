<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dashboard">
    <header>
        <h1>Your Personal Dashboard</h1>
        <button id="toggle-theme">Toggle Theme</button>
    </header>

    <section id="data-entry">
        <input type="text" id="task-name" placeholder="Task Name">
        <input type="number" id="task-duration" placeholder="Time Spent (minutes)">
        <input type="text" id="mood" placeholder="How are you feeling?">
        <button id="log-task">Log Task</button>
    </section>

    <section id="insights">
        <h2>Insights</h2>
        <p id="suggestions">No insights yet...</p>
    </section>

    <section id="charts">
        <!-- Custom Charts or Progress Bars will go here -->
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
